version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: aerofit_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: aerofit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  garmin-worker:
    build: ./garmin-worker
    container_name: aerofit_garmin_worker
    restart: always
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/aerofit
    depends_on:
      - db

  analytics_engine:
    build: ./analytics_engine
    container_name: aerofit_analytics_engine
    restart: always
    command: python -m flask --app api run --host=0.0.0.0
    ports:
      - "5000:5000"

    environment:
      DATABASE_URL: postgresql://user:password@db:5432/aerofit
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./analytics_engine:/app
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: aerofit_frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000

    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - analytics_engine

volumes:
  postgres_data:
